<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./ankiweb.net.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>English Vocab Note's Entry Form</title>
</head>

<body>

  <main>
    <h1>Anki English Vocab deck entry</h1>
    <form action="#">
      <section class="word">
        <fieldset id="word">
          <p>
            <label for="word_entry">Word</label>
            <input id="word_entry" type="text" autofocus required>
            <span id="emptyword">Please enter a word</span>
          </p>
          <p>
            <label for="phonetic_entry">Phonetics</label>
            <input id="phonetic_entry" type="text">
          </p>
          <p>
            <label for="pos_entry">Part of Speech</label>
            <input id="pos_entry" type="text">
            <select name="pos_opt" id="pos_opt" multiple>
              <optgroup label="Type">
                <option value="derogatory">derogatory</option>
                <option value="informal">informal</option>
                <option value="formal">formal</option>
                <option value="law">law</option>
                <option value="technical">technical</option>
              </optgroup>
              <optgroup label="Region">
                <option value="British">British</option>
                <option value="US">US</option>
                <option value="North America">North America</option>
              </optgroup>
            </select>
          </p>
        </fieldset>
      </section>
      <section class="meanings">
        <fieldset id="listGroup1">
          <legend>List 1</legend>
          <p>
            <label for="list1_meaning">Meaning</label>
            <textarea id="list1_meaning"></textarea>
          </p>
          <p>
            <label for="list1_sentence1">Sentence 1</label>
            <textarea id="list1_sentence1"></textarea>
          </p>
          <button class="addsentence" type="button">more</button>
        </fieldset>
        <div class="button_wrapper">
          <button class="addlist" type="button">+</button>
        </div>
      </section>
      <section class="notes">
        <fieldset id="notes">
          <p>
            <label for="note_entry">Notes</label>
            <textarea id="note_entry"></textarea>
          </p>
        </fieldset>
      </section>
      <div>
        <button class="process" type="button">Process</button><button type="reset">reset</button>
      </div>
    </form>
  </main>
</body>

</html>
